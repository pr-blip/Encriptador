<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="Logo.png" alt="Logo de alura">
        </div> 
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto"  class="ingrese__un__texto"  placeholder="Ingrese el texto aqui"></textarea>
                <div class="left__footer">
                    <img src="Group.png" alt="">
                    <span class="left-info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones" >
                        <button id="btnEncriptar"  class="btn__encriptar">Encriptar</button>
                        <button id="btnDesencriptar" class="btn__desencriptar">Desencriptar</button>
                    </div>
                    </div>             
                </div>            
                <div id="right" class="right">
                    <img id="muñeco"  class="muñeco" src="Muñeco.png" alt=""> 
                    <textarea id="mensajeFinal"  class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
                   <p id="rightInfo"  class="right__info">Ingresa el texto que desees encriptar o 
                        desencriptar.</p>
                        <button id="btnCopiar" class="btn__copiar oculto ">Copiar</button>
                </div>

        </div>      
    </main>
    <!-- 
      <footer></footer>
    -->
   <script src="codigo.js"></script>
    
</body>
</html>
